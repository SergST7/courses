<!DOCTYPE html>
<html>
	<head>
		<title>Logging in</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Logging in</h1>
			</div>
			<div class="row">
				<div class="col-xs-6 col-md-4"><h3>Please log in:</h3>
					<form action="handler" method="post">
						<div class="form-group">
							<label for="login">Login</label>
							<input type="text" class="form-control" name="login" placeholder="johnsmith">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" name="password" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-primary col-xs-4 col-md-3" name="ok" value="login">Submit</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3 col-md-2">
					<p class="lead"> </p>
					<a class="btn btn-warning" href="index.html">Back</a>
				</div>
			</div>
		</div>
	</body>
</html>
